name: Deploy Multi Service App

on:
  push:
    branches:
      - main

env:
  AWS_REGION: ap-south-1
  EC2_INSTANCE_ID: i-02ba9f35fe1e9cd7b
  AWS_ACCOUNT_ID: 948228679252
  REPO_NAME: banquet-hall   # change if needed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        run: |
          aws ecr get-login-password --region $AWS_REGION | \
          docker login --username AWS --password-stdin \
          $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com

      - name: Build & Push Spring Boot Image
        run: |
          docker build -t spring-app ./backend
          docker tag spring-app:latest \
          $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/spring-app:latest
          docker push \
          $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/spring-app:latest

      - name: Build & Push Node Image
        run: |
          docker build -t node-app ./frontend
          docker tag node-app:latest \
          $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/node-app:latest
          docker push \
          $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/node-app:latest

      - name: Get EC2 Public IP
        id: ec2
        run: |
          INSTANCE_IP=$(aws ec2 describe-instances \
            --instance-ids $EC2_INSTANCE_ID \
            --query 'Reservations[0].Instances[0].PublicIpAddress' \
            --output text)
          echo "ip=$INSTANCE_IP" >> $GITHUB_OUTPUT

      - name: Deploy on EC2
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ steps.ec2.outputs.ip }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            APP_DIR=/opt/${{ env.REPO_NAME }}

            # Install git if missing
            if ! command -v git &> /dev/null
            then
              sudo yum install git -y
            fi

            # Create app directory
            sudo mkdir -p $APP_DIR
            sudo chown ec2-user:ec2-user $APP_DIR
            cd $APP_DIR

            # Clone repo if first time, otherwise pull
            if [ ! -d ".git" ]; then
              git clone https://github.com/${{ github.repository }} .
            else
              git pull origin main
            fi

            # Login to ECR using EC2 IAM Role
            aws ecr get-login-password --region ${{ env.AWS_REGION }} | \
            docker login --username AWS --password-stdin \
            ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com

            # Pull latest images
            docker pull ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/spring-app:latest
            docker pull ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/node-app:latest

            # Stop old containers
            docker compose down || true

            # Start new containers
            docker compose up -d

            # Cleanup unused images
            docker image prune -af

            echo "Deployment completed successfully!"
