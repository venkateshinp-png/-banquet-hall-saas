server:
  server.address: 0.0.0.0
  port: 8081

spring:
  datasource:
    url: jdbc:h2:file:./data/banquet_db;MODE=PostgreSQL;AUTO_SERVER=TRUE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    defer-datasource-initialization: true

  flyway:
    enabled: false

  sql:
    init:
      mode: never

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 50MB

app:
  jwt:
    secret: bGFuZ3VhZ2UtYmFucXVldC1wbGF0Zm9ybS1zZWNyZXQta2V5LWZvci1qd3QtdG9rZW5z
    access-token-expiration-ms: 14400000

  upload:
    dir: ./uploads

  encryption:
    key: YmFucXVldC1hZXMtMjU2LWVuY3J5cHRpb24ta2V5ISE=

  stripe:
    secret-key: sk_test_placeholder
    webhook-secret: whsec_placeholder

  cors:
    allowed-origins: http://localhost:5173,http://localhost:5174,http://localhost:5175

  google:
    places-api-key: ${GOOGLE_PLACES_API_KEY:your-google-places-api-key}

  oauth2:
    frontend-redirect-url: http://localhost:5173/login

spring.security.oauth2.client:
  registration:
    google:
      client-id: ${GOOGLE_CLIENT_ID:your-google-client-id}
      client-secret: ${GOOGLE_CLIENT_SECRET:your-google-client-secret}
      scope: openid, profile, email
      redirect-uri: "{baseUrl}/api/auth/oauth2/callback/{registrationId}"
  provider:
    google:
      authorization-uri: https://accounts.google.com/o/oauth2/v2/auth
      token-uri: https://oauth2.googleapis.com/token
      user-info-uri: https://openidconnect.googleapis.com/v1/userinfo
      jwk-set-uri: https://www.googleapis.com/oauth2/v3/certs

---
# PostgreSQL profile (use with: --spring.profiles.active=postgres)
spring:
  config:
    activate:
      on-profile: postgres

  datasource:
    url: jdbc:postgresql://postgres:5432/banquet_db
    username: banquet
    password: banquet123
    driver-class-name: org.postgresql.Driver

  h2:
    console:
      enabled: false

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: false
    #locations: classpath:db/migration

  sql:
    init:
      mode: never
