version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: banquet-db
    environment:
      POSTGRES_DB: banquet_db
      POSTGRES_USER: banquet
      POSTGRES_PASSWORD: banquet123
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U banquet"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: banquet-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@banquet.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - app-network

  spring-app:
    build: ./backend
    container_name: spring-app
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/banquet_db
      SPRING_DATASOURCE_USERNAME: banquet
      SPRING_DATASOURCE_PASSWORD: banquet123
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network

  node-app:
    build: ./frontend
    container_name: node-app
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://spring-app:8081
    depends_on:
      - spring-app
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  pgdata:
